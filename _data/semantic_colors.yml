# Bu dosya, UI bileşenlerinin anlamsal rollerini her tema için belirli Tailwind sınıflarına eşler.
# Örneğin, 'section_title' rolü Mocha temasında açık lavanta rengi iken, Latte temasında koyu leylak rengi olabilir.
# _config.yml dosyasındaki 'active_theme' ayarı, hangi bloğun kullanılacağını belirler.

# ------------------------------------
# Catppuccin Mocha (Koyu Tema - Standart)
# ------------------------------------
mocha:
  # Metin Renkleri
  text_main: "text-ctp-text"
  text_subtle: "text-ctp-subtext1"
  text_greeting: "text-ctp-text"
  text_name_highlight: "text-ctp-lavender"
  section_title: "text-ctp-lavender"
  about_subtitle: "text-ctp-blue"
  skill_title_1: "text-ctp-green"
  skill_title_2: "text-ctp-blue"
  skill_title_3: "text-ctp-mauve"
  modal_title: "text-ctp-mauve"
  link: "text-ctp-subtext1"
  link_hover: "hover:text-ctp-lavender"
  scroll_arrow: "text-ctp-lavender"
  scroll_arrow_hover: "hover:text-ctp-blue"
  
  # Arka Plan Renkleri
  bg_page: "bg-ctp-base"
  bg_section_alt: "bg-ctp-mantle"
  bg_card: "bg-ctp-surface0"
  bg_card_nested: "bg-ctp-surface1"
  bg_modal_overlay: "bg-ctp-crust/70"
  bg_modal_content: "bg-ctp-mantle"
  bg_hero: "bg-gradient-to-br from-ctp-crust to-ctp-base"

  # Proje Kartları & Etiketleri
  card_bg: "bg-ctp-surface0"
  card_title: "text-ctp-text"
  card_description: "text-ctp-subtext1"
  card_tag_bg: "bg-ctp-blue/20"
  card_tag_text: "text-ctp-blue"
  card_tag_bg_modal: "bg-ctp-sky/20"
  card_tag_text_modal: "text-ctp-sky"

  # Kenarlık ve Diğer Renkler
  border_profile_pic: "border-ctp-lavender"
  border_divider: "border-ctp-surface1"
  close_button_hover: "hover:text-ctp-red"

  # Düğmeler (Tam sınıflar)
  button_github: "bg-ctp-blue hover:bg-ctp-sapphire text-ctp-base"
  button_live: "bg-ctp-green hover:bg-ctp-teal text-ctp-base"

