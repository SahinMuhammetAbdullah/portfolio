<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %} <!-- jekyll-seo-tag eklentisi başlık, meta açıklamaları vb. otomatik oluşturur -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Catppuccin Mocha color palette (Orijinaldeki gibi)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ctp-base': '#1e1e2e', 'ctp-mantle': '#181825', 'ctp-crust': '#11111b',
                        'ctp-surface0': '#313244', 'ctp-surface1': '#45475a', 'ctp-surface2': '#585b70',
                        'ctp-overlay0': '#6c7086', 'ctp-overlay1': '#7f849c', 'ctp-overlay2': '#9399b2',
                        'ctp-subtext0': '#a6adc8', 'ctp-subtext1': '#bac2de', 'ctp-text': '#cdd6f4',
                        'ctp-lavender': '#b4befe', 'ctp-blue': '#89b4fa', 'ctp-sapphire': '#74c7ec',
                        'ctp-sky': '#89dceb', 'ctp-teal': '#94e2d5', 'ctp-green': '#a6e3a1',
                        'ctp-yellow': '#f9e2af', 'ctp-peach': '#fab387', 'ctp-maroon': '#eba0ac',
                        'ctp-red': '#f38ba8', 'ctp-mauve': '#cba6f7', 'ctp-pink': '#f5c2e7',
                        'ctp-flamingo': '#f2cdcd', 'ctp-rosewater': '#f5e0dc'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %} <!-- jekyll-feed eklentisi için -->
    <link rel="canonical" href="{{ page.url | absolute_url | replace:'index.html','' }}">
    {% for lang in site.languages %}
        {% if lang != site.active_lang %}
            <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}{{ lang }}{{ page.url_ χωρίς_lang }}">
        {% endif %}
    {% endfor %}
</head>
