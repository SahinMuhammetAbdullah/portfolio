<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Sadece href niteliği "#" ile başlayan VE target="_blank" OLMAYAN linkleri seç
        const internalLinks = document.querySelectorAll('a[href^="#"]:not([target="_blank"])');
    
        internalLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                const targetId = this.getAttribute('href');
    
                // Eğer link sadece "#" ise veya bir UI elemanıysa (örn. tema değiştirici) geç
                if (targetId === '#' || this.closest('[id^="theme-switcher-container"]')) {
                    return;
                }
    
                try {
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        // Tarayıcının varsayılan anlık zıplama davranışını engelle
                        event.preventDefault();
    
                        // O elemente doğru yumuşak bir şekilde kaydır
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                } catch (e) {
                    // Eğer targetId geçersiz bir CSS selector ise (örn: # (Boşluk)) hata vermesini engelle
                    console.warn(`Smooth scroll could not find a valid element for selector: ${targetId}`);
                }
            });
        });
    });
</script>
